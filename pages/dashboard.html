<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Thư Viện Số</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>

<body class="hero-page">

    <div id="topbar-placeholder"></div>

    <div id="sidebar-placeholder"></div>

    <div class="main-content">

        <div class="popular-new-titles-section position-relative">

            <h4 class="pnt-main-title">Đầu sách Phổ biến</h4>

            <div class="pnt-controls">
                <button class="btn pnt-control-btn" type="button" data-bs-target="#popularNewTitlesCarousel"
                    data-bs-slide="prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="btn pnt-control-btn" type="button" data-bs-target="#popularNewTitlesCarousel"
                    data-bs-slide="next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div id="popularNewTitlesCarousel" class="carousel slide" data-bs-ride="false">

                <div class="carousel-inner">
                </div>
            </div>
        </div>
        <div class="container-fluid" style="padding: 20px;">
            <h4 class="mb-3">Sách Mới Cập Nhật</h4>
            <p>Nội dung này (và các nội dung khác) vẫn có padding 20px
                vì nó nằm trong một container-fluid riêng.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/app-ui.js" defer></script>

    <script type="module" src="/js/dashboard-main.js"></script>

</body>

</html>
